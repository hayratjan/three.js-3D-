    <script>
        // å…¨å±€å˜é‡
        let scene, camera, renderer, particles;
        let particleCount = 8000;
        let particleSize = 3;
        let rotationSpeed = 0.003;
        let currentShape = 'heart';
        let currentColor = new THREE.Color(0x6366f1);
        let targetPositions = [];
        let originalPositions = [];
        let gestureScale = 0;
        let targetGestureScale = 0;
        let hands, handCamera;
        let isHandTracking = false;

        // å½¢æ€åç§°æ˜ å°„
        const shapeNames = {
            heart: 'çˆ±å¿ƒ',
            flower: 'èŠ±æœµ',
            saturn: 'åœŸæ˜Ÿ',
            buddha: 'ä½›åƒ',
            firework: 'çƒŸèŠ±',
            galaxy: 'é“¶æ²³'
        };

        // åˆå§‹åŒ– Three.js
        function initThree() {
            scene = new THREE.Scene();
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 50;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            createParticles();
            
            window.addEventListener('resize', onWindowResize);
        }

        // åˆ›å»ºç²’å­ç³»ç»Ÿ
        function createParticles() {
            if (particles) {
                scene.remove(particles);
                particles.geometry.dispose();
                particles.material.dispose();
            }

            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            const sizes = new Float32Array(particleCount);

            originalPositions = generateShapePositions(currentShape, particleCount);
            targetPositions = [...originalPositions];

            for (let i = 0; i < particleCount; i++) {
                positions[i * 3] = originalPositions[i * 3];
                positions[i * 3 + 1] = originalPositions[i * 3 + 1];
                positions[i * 3 + 2] = originalPositions[i * 3 + 2];

                colors[i * 3] = currentColor.r;
                colors[i * 3 + 1] = currentColor.g;
                colors[i * 3 + 2] = currentColor.b;

                sizes[i] = particleSize * (0.5 + Math.random() * 0.5);
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

            const material = new THREE.ShaderMaterial({
                uniforms: {
                    uTime: { value: 0 },
                    uPixelRatio: { value: renderer.getPixelRatio() }
                },
                vertexShader: `
                    attribute float size;
                    attribute vec3 color;
                    varying vec3 vColor;
                    uniform float uTime;
                    uniform float uPixelRatio;
                    
                    void main() {
                        vColor = color;
                        vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                        gl_PointSize = size * uPixelRatio * (300.0 / -mvPosition.z);
                        gl_Position = projectionMatrix * mvPosition;
                    }
                `,
                fragmentShader: `
                    varying vec3 vColor;
                    
                    void main() {
                        float dist = length(gl_PointCoord - vec2(0.5));
                        if (dist > 0.5) discard;
                        
                        float alpha = 1.0 - smoothstep(0.3, 0.5, dist);
                        gl_FragColor = vec4(vColor, alpha);
                    }
                `,
                transparent: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        // ç”Ÿæˆä¸åŒå½¢æ€çš„ç²’å­ä½ç½®
        function generateShapePositions(shape, count) {
            const positions = new Float32Array(count * 3);
            
            switch(shape) {
                case 'heart':
                    for (let i = 0; i < count; i++) {
                        const t = Math.random() * Math.PI * 2;
                        const r = Math.random();
                        
                        const x = 16 * Math.pow(Math.sin(t), 3);
                        const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                        const z = (Math.random() - 0.5) * 5;
                        
                        const scale = 0.3 + r * 0.7;
                        positions[i * 3] = x * scale;
                        positions[i * 3 + 1] = y * scale;
                        positions[i * 3 + 2] = z * scale;
                    }
                    break;

                case 'flower':
                    for (let i = 0; i < count; i++) {
                        const petals = 5;
                        const t = Math.random() * Math.PI * 2;
                        const r = Math.random() * 15;
                        const petalMod = Math.cos(petals * t);
                        
                        positions[i * 3] = r * Math.cos(t) * (1 + 0.5 * petalMod);
                        positions[i * 3 + 1] = r * Math.sin(t) * (1 + 0.5 * petalMod);
                        positions[i * 3 + 2] = (Math.random() - 0.5) * 3 + Math.sin(r * 0.5) * 2;
                    }
                    break;

                case 'saturn':
                    for (let i = 0; i < count; i++) {
                        if (i < count * 0.6) {
                            // çƒä½“
                            const phi = Math.acos(2 * Math.random() - 1);
                            const theta = Math.random() * Math.PI * 2;
                            const r = 8 * Math.cbrt(Math.random());
                            
                            positions[i * 3] = r * Math.sin(phi) * Math.cos(theta);
                            positions[i * 3 + 1] = r * Math.sin(phi) * Math.sin(theta);
                            positions[i * 3 + 2] = r * Math.cos(phi);
                        } else {
                            // å…‰ç¯
                            const angle = Math.random() * Math.PI * 2;
                            const ringR = 12 + Math.random() * 6;
                            
                            positions[i * 3] = ringR * Math.cos(angle);
                            positions[i * 3 + 1] = (Math.random() - 0.5) * 0.5;
                            positions[i * 3 + 2] = ringR * Math.sin(angle) * 0.3;
                        }
                    }
                    break;

                case 'buddha':
                    for (let i = 0; i < count; i++) {
                        const section = Math.random();
                        let x, y, z;
                        
                        if (section < 0.3) {
                            // å¤´éƒ¨
                            const phi = Math.acos(2 * Math.random() - 1);
                            const theta = Math.random() * Math.PI * 2;
                            const r = 4;
                            x = r * Math.sin(phi) * Math.cos(theta);
                            y = r * Math.sin(phi) * Math.sin(theta) + 12;
                            z = r * Math.cos(phi);
                        } else if (section < 0.7) {
                            // èº«ä½“
                            const angle = Math.random() * Math.PI * 2;
                            const h = Math.random() * 12;
                            const r = 5 + Math.sin(h * 0.3) * 2;
                            x = r * Math.cos(angle);
                            y = h - 2;
                            z = r * Math.sin(angle);
                        } else {
                            // è²èŠ±åº§
                            const angle = Math.random() * Math.PI * 2;
                            const r = 6 + Math.random() * 4;
                            x = r * Math.cos(angle);
                            y = -4 + Math.sin(angle * 3) * 1;
                            z = r * Math.sin(angle);
                        }
                        
                        positions[i * 3] = x;
                        positions[i * 3 + 1] = y - 5;
                        positions[i * 3 + 2] = z;
                    }
                    break;

                case 'firework':
                    for (let i = 0; i < count; i++) {
                        const burst = Math.floor(Math.random() * 5);
                        const centerX = (burst % 3 - 1) * 15;
                        const centerY = Math.floor(burst / 3) * 10 - 5;
                        
                        const phi = Math.acos(2 * Math.random() - 1);
                        const theta = Math.random() * Math.PI * 2;
                        const r = Math.random() * 8;
                        
                        positions[i * 3] = centerX + r * Math.sin(phi) * Math.cos(theta);
                        positions[i * 3 + 1] = centerY + r * Math.sin(phi) * Math.sin(theta);
                        positions[i * 3 + 2] = r * Math.cos(phi);
                    }
                    break;

                case 'galaxy':
                    for (let i = 0; i < count; i++) {
                        const arms = 4;
                        const arm = Math.floor(Math.random() * arms);
                        const angle = (arm / arms) * Math.PI * 2;
                        const dist = Math.random() * 20;
                        const spiral = dist * 0.5;
                        
                        const x = dist * Math.cos(angle + spiral);
                        const y = (Math.random() - 0.5) * (2 - dist/20);
                        const z = dist * Math.sin(angle + spiral);
                        
                        positions[i * 3] = x;
                        positions[i * 3 + 1] = y;
                        positions[i * 3 + 2] = z;
                    }
                    break;
            }
            
            return positions;
        }

        // æ›´æ–°ç²’å­é¢œè‰²
        function updateParticleColors() {
            if (!particles) return;
            
            const colors = particles.geometry.attributes.color.array;
            for (let i = 0; i < particleCount; i++) {
                const variation = 0.8 + Math.random() * 0.4;
                colors[i * 3] = currentColor.r * variation;
                colors[i * 3 + 1] = currentColor.g * variation;
                colors[i * 3 + 2] = currentColor.b * variation;
            }
            particles.geometry.attributes.color.needsUpdate = true;
        }

        // æ‰‹åŠ¿æ£€æµ‹åˆå§‹åŒ–
        async function initHandTracking() {
            const video = document.getElementById('webcam');
            const canvas = document.getElementById('hand-canvas');
            const ctx = canvas.getContext('2d');

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 640, height: 480 } 
                });
                video.srcObject = stream;
                
                await new Promise(resolve => video.onloadedmetadata = resolve);
                
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;

                hands = new Hands({
                    locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
                });

                hands.setOptions({
                    maxNumHands: 2,
                    modelComplexity: 1,
                    minDetectionConfidence: 0.7,
                    minTrackingConfidence: 0.5
                });

                hands.onResults((results) => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                        let totalOpenness = 0;
                        
                        for (const landmarks of results.multiHandLandmarks) {
                            // ç»˜åˆ¶æ‰‹éƒ¨å…³é”®ç‚¹
                            drawHand(ctx, landmarks, canvas.width, canvas.height);
                            
                            // è®¡ç®—æ‰‹å¼ å¼€ç¨‹åº¦
                            totalOpenness += calculateHandOpenness(landmarks);
                        }
                        
                        targetGestureScale = totalOpenness / results.multiHandLandmarks.length;
                        document.getElementById('gesture-value').textContent = 
                            Math.round(targetGestureScale * 100) + '%';
                    }
                });

                handCamera = new Camera(video, {
                    onFrame: async () => {
                        await hands.send({ image: video });
                    },
                    width: 640,
                    height: 480
                });
                
                await handCamera.start();
                isHandTracking = true;
                
                document.getElementById('camera-dot').classList.add('active');
                document.getElementById('camera-status').textContent = 'æ‰‹åŠ¿è¿½è¸ªä¸­';
                document.getElementById('camera-btn').textContent = 'ğŸ›‘ å…³é—­æ‘„åƒå¤´';
                
            } catch (error) {
                console.error('æ‘„åƒå¤´åˆå§‹åŒ–å¤±è´¥:', error);
                alert('æ— æ³•è®¿é—®æ‘„åƒå¤´ï¼Œè¯·ç¡®ä¿å·²æˆæƒæ‘„åƒå¤´æƒé™');
            }
        }

        // ç»˜åˆ¶æ‰‹éƒ¨
        function drawHand(ctx, landmarks, width, height) {
            ctx.fillStyle = '#6366f1';
            ctx.strokeStyle = 'rgba(99, 102, 241, 0.5)';
            ctx.lineWidth = 2;

            // ç»˜åˆ¶è¿æ¥çº¿
            const connections = [
                [0, 1], [1, 2], [2, 3], [3, 4],
                [0, 5], [5, 6], [6, 7], [7, 8],
                [0, 9], [9, 10], [10, 11], [11, 12],
                [0, 13], [13, 14], [14, 15], [15, 16],
                [0, 17], [17, 18], [18, 19], [19, 20],
                [5, 9], [9, 13], [13, 17]
            ];

            for (const [i, j] of connections) {
                ctx.beginPath();
                ctx.moveTo(landmarks[i].x * width, landmarks[i].y * height);
                ctx.lineTo(landmarks[j].x * width, landmarks[j].y * height);
                ctx.stroke();
            }

            // ç»˜åˆ¶å…³é”®ç‚¹
            for (const point of landmarks) {
                ctx.beginPath();
                ctx.arc(point.x * width, point.y * height, 4, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // è®¡ç®—æ‰‹å¼ å¼€ç¨‹åº¦
        function calculateHandOpenness(landmarks) {
            const palmBase = landmarks[0];
            const fingers = [
                landmarks[4],  // æ‹‡æŒ‡
                landmarks[8],  // é£ŸæŒ‡
                landmarks[12], // ä¸­æŒ‡
                landmarks[16], // æ— åæŒ‡
                landmarks[20]  // å°æŒ‡
            ];

            let totalDist = 0;
            for (const finger of fingers) {
                const dx = finger.x - palmBase.x;
                const dy = finger.y - palmBase.y;
                const dz = finger.z - palmBase.z;
                totalDist += Math.sqrt(dx*dx + dy*dy + dz*dz);
            }

            // å½’ä¸€åŒ–åˆ° 0-1
            return Math.min(1, Math.max(0, (totalDist - 0.5) / 1.5));
        }

        // åœæ­¢æ‰‹åŠ¿è¿½è¸ª
        function stopHandTracking() {
            if (handCamera) {
                handCamera.stop();
            }
            
            const video = document.getElementById('webcam');
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
            
            isHandTracking = false;
            document.getElementById('camera-dot').classList.remove('active');
            document.getElementById('camera-status').textContent = 'å·²å…³é—­';
            document.getElementById('camera-btn').textContent = 'ğŸ“· å¼€å¯æ‘„åƒå¤´';
        }

        // åŠ¨ç”»å¾ªç¯
        let lastTime = performance.now();
        let frameCount = 0;

        function animate() {
            requestAnimationFrame(animate);

            const currentTime = performance.now();
            frameCount++;
            
            if (currentTime - lastTime >= 1000) {
                document.getElementById('fps-value').textContent = frameCount;
                frameCount = 0;
                lastTime = currentTime;
            }

            // å¹³æ»‘è¿‡æ¸¡æ‰‹åŠ¿å€¼
            gestureScale += (targetGestureScale - gestureScale) * 0.1;

            // æ›´æ–°ç²’å­ä½ç½®
            if (particles) {
                const positions = particles.geometry.attributes.position.array;
                const time = currentTime * 0.001;

                for (let i = 0; i < particleCount; i++) {
                    const i3 = i * 3;
                    
                    // åŸºç¡€ä½ç½®
                    let baseX = originalPositions[i3];
                    let baseY = originalPositions[i3 + 1];
                    let baseZ = originalPositions[i3 + 2];

                    // æ‰‹åŠ¿æ‰©æ•£æ•ˆæœ
                    const expandFactor = 1 + gestureScale * 2;
                    
                    // æ·»åŠ åŠ¨æ€æ•ˆæœ
                    const noise = Math.sin(time + i * 0.01) * 0.5;
                    
                    positions[i3] = baseX * expandFactor + noise;
                    positions[i3 + 1] = baseY * expandFactor + noise;
                    positions[i3 + 2] = baseZ * expandFactor;
                }

                particles.geometry.attributes.position.needsUpdate = true;
                particles.rotation.y += rotationSpeed;
                particles.material.uniforms.uTime.value = time;
            }

            renderer.render(scene, camera);
        }

        // çª—å£å¤§å°è°ƒæ•´
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // äº‹ä»¶ç»‘å®š
        function initEventListeners() {
            // å½¢æ€é€‰æ‹©
            document.querySelectorAll('.shape-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.shape-btn').forEach(b => b.classList.remove('active'));

                });

            // é¢œè‰²é€‰æ‹©
            document.getElementById('color-picker').addEventListener('input', (e) => {

                document.querySelectorAll('.color-preset').forEach(p => p.classList.remove('active'));

            // æ»‘å—æ§åˆ¶
            document.getElementById('particle-count').addEventListener('input', (e) => {
                particleCount = parseInt(e.target.value);

            document.getElementById('particle-size').addEventListener('input', (e) => {
                particleSize = parseFloat(e.target.value);

            });

            document.getElementById('rotation-speed').addEventListener('input', (e) => {
                rotationSpeed = e.target.value / 10000;
                document.getElementById('speed-value').textContent = e.target.value;
            });

            // æ‘„åƒå¤´æŒ‰é’®
            document.getElementById('camera-btn').addEventListener('click', () => {
                if (isHandTracking) {
                    stopHandTracking();
                } else {
                    initHandTracking();
                }
            });

            // é‡ç½®æŒ‰é’®
            document.getElementById('reset-btn').addEventListener('click', () => {
                particleCount = 8000;
                particleSize = 3;
                rotationSpeed = 0.003;
                currentShape = 'heart';
                currentColor.set(0x6366f1);
                targetGestureScale = 0;

                document.getElementById('particle-count').value = 8000;
                document.getElementById('particle-size').value = 3;
                document.getElementById('rotation-speed').value = 30;
                document.getElementById('count-value').textContent = '8000';
                document.getElementById('size-value').textContent = '3';
                document.getElementById('speed-value').textContent = '30';
                document.getElementById('color-picker').value = '#6366f1';

                document.querySelectorAll('.shape-btn').forEach(b => b.classList.remove('active'));
                document.querySelector('[data-shape="heart"]').classList.add('active');
                
                document.querySelectorAll('.color-preset').forEach(p => p.classList.remove('active'));
                document.querySelector('[data-color="#6366f1"]').classList.add('active');

                createParticles();
            });

            // å…¨å±æŒ‰é’®
            document.getElementById('fullscreen-btn').addEventListener('click', () => {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                    document.getElementById('fullscreen-btn').textContent = 'â›¶';
                } else {
                    document.exitFullscreen();
                    document.getElementById('fullscreen-btn').textContent = 'â›¶';
                }
            });
        }

        // çƒŸèŠ±ç‰¹æ•ˆ
        function triggerFirework() {
            const interval = setInterval(() => {
                if (currentShape !== 'firework') {
                    clearInterval(interval);
                    return;
                }
                originalPositions = generateShapePositions('firework', particleCount);
            }, 2000);
        }

        // åˆå§‹åŒ–
        async function init() {
            initThree();
            initEventListeners();
            animate();

            // éšè—åŠ è½½ç•Œé¢
            setTimeout(() => {

        }

        init();
    </script>
